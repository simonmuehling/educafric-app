<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“± Test PWA Mobile - Educafric</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            font-size: 16px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .status { 
            padding: 15px; 
            border-radius: 10px; 
            margin: 10px 0; 
            font-weight: bold;
            text-align: center;
        }
        .success { background: rgba(34, 197, 94, 0.3); border: 2px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.3); border: 2px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.3); border: 2px solid #3b82f6; }
        .warning { background: rgba(245, 158, 11, 0.3); border: 2px solid #f59e0b; }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .check-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .check-item.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }
        .check-item.failed {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“± Test PWA Mobile</h1>
        <p>Test spÃ©cialisÃ© pour dispositifs mobiles</p>
        
        <div id="status" class="status info">ğŸ” Initialisation...</div>
        
        <!-- ContrÃ´les mobiles -->
        <div style="margin-top: 20px;">
            <button onclick="runMobileTest()" class="btn">ğŸ§ª Test Complet Mobile</button>
            <button onclick="testPermissions()" class="btn">ğŸ”‘ Demander Permissions</button>
            <button onclick="testServiceWorker()" class="btn">ğŸ”§ Test Service Worker</button>
            <button onclick="testNotificationDisplay()" class="btn">ğŸ“± Test Affichage</button>
        </div>
        
        <!-- Diagnostics mobiles -->
        <div id="diagnostics">
            <h3>ğŸ“‹ Diagnostics</h3>
            
            <div class="check-item" id="check-sw">
                <span>ğŸ”§ Service Worker</span>
                <span id="check-sw-status">â³</span>
            </div>
            
            <div class="check-item" id="check-notifications">
                <span>ğŸ”” API Notifications</span>
                <span id="check-notifications-status">â³</span>
            </div>
            
            <div class="check-item" id="check-permissions">
                <span>ğŸ”‘ Permissions</span>
                <span id="check-permissions-status">â³</span>
            </div>
            
            <div class="check-item" id="check-backend">
                <span>ğŸŒ Backend</span>
                <span id="check-backend-status">â³</span>
            </div>
            
            <div class="check-item" id="check-mobile">
                <span>ğŸ“± Mobile Compat</span>
                <span id="check-mobile-status">â³</span>
            </div>
        </div>
        
        <!-- Log mobile optimisÃ© -->
        <div class="log" id="debug-log">
            <div style="color: #4ecdc4;">ğŸ“± Test PWA Mobile initialisÃ©...</div>
        </div>
    </div>

    <script>
        // Interface de log mobile
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const colors = {
                info: '#4ecdc4',
                success: '#22c55e', 
                error: '#ef4444',
                warning: '#f59e0b'
            };
            const logDiv = document.getElementById('debug-log');
            logDiv.innerHTML += `<div style="color: ${colors[type]};">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateCheck(checkId, status) {
            const check = document.getElementById(checkId);
            const statusSpan = document.getElementById(`${checkId}-status`);
            
            switch (status) {
                case 'success':
                    check.className = 'check-item success';
                    statusSpan.textContent = 'âœ…';
                    break;
                case 'failed':
                    check.className = 'check-item failed';
                    statusSpan.textContent = 'âŒ';
                    break;
                case 'loading':
                    statusSpan.textContent = 'â³';
                    break;
            }
        }
        
        // Test complet mobile
        async function runMobileTest() {
            log('ğŸš€ DÃ©but du test complet mobile PWA...');
            updateStatus('ğŸ§ª Test en cours...', 'info');
            
            // Test 1: DÃ©tection mobile avancÃ©e
            updateCheck('check-mobile', 'loading');
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobileUA = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const isTouchDevice = 'ontouchstart' in window;
            const isPortrait = window.innerHeight > window.innerWidth;
            const screenWidth = window.screen.width;
            const pixelRatio = window.devicePixelRatio || 1;
            
            log(`ğŸ“± User Agent Mobile: ${isMobileUA ? 'OUI' : 'NON'}`);
            log(`ğŸ“± Mode standalone: ${isStandalone ? 'OUI' : 'NON'}`);
            log(`ğŸ‘† Ã‰cran tactile: ${isTouchDevice ? 'OUI' : 'NON'}`);
            log(`ğŸ“ Portrait: ${isPortrait ? 'OUI' : 'NON'}`);
            log(`ğŸ“ Largeur Ã©cran: ${screenWidth}px`);
            log(`ğŸ” Pixel ratio: ${pixelRatio}`);
            log(`ğŸŒ Protocole: ${location.protocol}`);
            log(`ğŸ”’ HTTPS: ${location.protocol === 'https:' ? 'OUI' : 'NON'}`);
            
            // DÃ©tection plus robuste
            const mobileIndicators = [
                isMobileUA,
                isTouchDevice,
                screenWidth < 768,
                isPortrait && screenWidth < 1024
            ];
            const mobileScore = mobileIndicators.filter(Boolean).length;
            
            log(`ğŸ“Š Score mobile: ${mobileScore}/4`);
            
            if (mobileScore >= 2) {
                updateCheck('check-mobile', 'success');
                log('âœ… Appareil mobile dÃ©tectÃ©', 'success');
            } else {
                updateCheck('check-mobile', 'failed');
                log('âš ï¸ Appareil desktop ou tablette dÃ©tectÃ©', 'warning');
            }
            
            // Test sÃ©curitÃ© HTTPS (critique pour PWA mobile)
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                log('âš ï¸ ATTENTION: PWA nÃ©cessite HTTPS en production', 'warning');
            }
            
            // Test autres composants
            await testServiceWorker();
            await testNotifications();
            await testPermissions();
            await testBackend();
            
            updateStatus('ğŸ‰ Test mobile terminÃ© !', 'success');
        }
        
        // Test Service Worker
        async function testServiceWorker() {
            updateCheck('check-sw', 'loading');
            log('ğŸ”§ Test Service Worker...');
            
            if ('serviceWorker' in navigator) {
                try {
                    let registration = await navigator.serviceWorker.getRegistration();
                    if (!registration) {
                        registration = await navigator.serviceWorker.register('/sw.js');
                        log('âœ… Service Worker enregistrÃ©', 'success');
                    } else {
                        log('âœ… Service Worker dÃ©jÃ  actif', 'success');
                    }
                    
                    await navigator.serviceWorker.ready;
                    
                    // Test du contrÃ´leur
                    if (navigator.serviceWorker.controller) {
                        log('âœ… Service Worker contrÃ´leur disponible', 'success');
                        updateCheck('check-sw', 'success');
                    } else {
                        log('âš ï¸ Service Worker sans contrÃ´leur (premiÃ¨re visite)', 'warning');
                        updateCheck('check-sw', 'success');
                    }
                } catch (error) {
                    log(`âŒ Erreur Service Worker: ${error.message}`, 'error');
                    updateCheck('check-sw', 'failed');
                }
            } else {
                log('âŒ Service Worker non supportÃ©', 'error');
                updateCheck('check-sw', 'failed');
            }
        }
        
        // Test Notifications API
        async function testNotifications() {
            updateCheck('check-notifications', 'loading');
            log('ğŸ”” Test API Notifications...');
            
            if ('Notification' in window) {
                log('âœ… API Notifications supportÃ©e', 'success');
                log(`ğŸ“‹ Permission actuelle: ${Notification.permission}`);
                updateCheck('check-notifications', 'success');
            } else {
                log('âŒ API Notifications non supportÃ©e', 'error');
                updateCheck('check-notifications', 'failed');
            }
        }
        
        // Test permissions avec demande interactive
        async function testPermissions() {
            updateCheck('check-permissions', 'loading');
            log('ğŸ”‘ Test permissions...');
            
            if ('Notification' in window) {
                const currentPermission = Notification.permission;
                log(`ğŸ“‹ Permission actuelle: ${currentPermission}`);
                
                if (currentPermission === 'granted') {
                    log('âœ… Permissions accordÃ©es', 'success');
                    updateCheck('check-permissions', 'success');
                } else if (currentPermission === 'denied') {
                    log('âŒ Permissions refusÃ©es dÃ©finitivement', 'error');
                    updateCheck('check-permissions', 'failed');
                } else {
                    // Permission en attente - essayer de demander
                    log('â³ Demande de permission...', 'info');
                    try {
                        const result = await Notification.requestPermission();
                        log(`ğŸ“‹ RÃ©sultat demande: ${result}`);
                        
                        if (result === 'granted') {
                            log('âœ… Permissions accordÃ©es aprÃ¨s demande', 'success');
                            updateCheck('check-permissions', 'success');
                        } else if (result === 'denied') {
                            log('âŒ Permissions refusÃ©es par l\'utilisateur', 'error');
                            updateCheck('check-permissions', 'failed');
                        } else {
                            log('â³ Permissions toujours en attente', 'warning');
                            updateCheck('check-permissions', 'loading');
                        }
                    } catch (error) {
                        log(`âŒ Erreur demande permission: ${error.message}`, 'error');
                        updateCheck('check-permissions', 'failed');
                    }
                }
            } else {
                log('âŒ API Notifications non supportÃ©e', 'error');
                updateCheck('check-permissions', 'failed');
            }
        }
        
        // Test backend
        async function testBackend() {
            updateCheck('check-backend', 'loading');
            log('ğŸŒ Test backend...');
            
            try {
                const response = await fetch('/api/pwa/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Backend accessible: ${data.status}`, 'success');
                    updateCheck('check-backend', 'success');
                } else {
                    log(`âŒ Erreur backend: ${response.status}`, 'error');
                    updateCheck('check-backend', 'failed');
                }
            } catch (error) {
                log(`âŒ Erreur rÃ©seau: ${error.message}`, 'error');
                updateCheck('check-backend', 'failed');
            }
        }
        
        // Test affichage notifications (avec gestion mobile)
        async function testNotificationDisplay() {
            log('ğŸ“± Test affichage notifications mobiles...');
            
            if (Notification.permission !== 'granted') {
                log('âš ï¸ Permissions non accordÃ©es - demande d\'abord les permissions', 'warning');
                await testPermissions();
                if (Notification.permission !== 'granted') {
                    log('âŒ Permissions refusÃ©es pour test affichage', 'error');
                    return;
                }
            }
            
            try {
                // Test notification mobile optimisÃ©e (sans vibrate pour Ã©viter erreurs)
                const notificationOptions = {
                    body: 'Notification optimisÃ©e pour mobile - Auto-ouverture activÃ©e',
                    icon: '/educafric-logo-128.png',
                    requireInteraction: true,
                    tag: 'mobile-test',
                    badge: '/educafric-logo-128.png'
                };
                
                // Ajouter vibration seulement si supportÃ©
                if ('vibrate' in navigator) {
                    try {
                        navigator.vibrate([200, 100, 200]);
                        log('ğŸ“³ Vibration activÃ©e', 'info');
                    } catch (e) {
                        log('âš ï¸ Vibration non supportÃ©e', 'warning');
                    }
                }
                
                const notification = new Notification('ğŸ“± Test Mobile - Educafric', notificationOptions);
                
                notification.onclick = () => {
                    log('âœ… Notification mobile cliquÃ©e !', 'success');
                    // Test auto-ouverture vers la page d'accueil
                    if (window.opener) {
                        window.opener.focus();
                    } else {
                        window.focus();
                    }
                    notification.close();
                };
                
                notification.onerror = (error) => {
                    log(`âŒ Erreur notification: ${error}`, 'error');
                };
                
                log('âœ… Notification mobile affichÃ©e', 'success');
                
                // Auto-fermeture aprÃ¨s 8 secondes (plus long pour mobile)
                setTimeout(() => {
                    notification.close();
                    log('â° Notification fermÃ©e automatiquement', 'info');
                }, 8000);
                
            } catch (error) {
                log(`âŒ Erreur affichage: ${error.message}`, 'error');
                // Test fallback pour diagnostiquer l'erreur
                if (error.name === 'NotAllowedError') {
                    log('ğŸš« Erreur: Notifications bloquÃ©es par le navigateur', 'error');
                } else if (error.name === 'AbortError') {
                    log('â¸ï¸ Erreur: Notification annulÃ©e', 'error');
                } else {
                    log(`ğŸ” Type d\'erreur: ${error.name}`, 'error');
                }
            }
        }
        
        // Initialisation
        window.addEventListener('load', () => {
            log('ğŸš€ Test PWA Mobile chargÃ©');
            updateStatus('ğŸ“± PrÃªt pour tests mobiles', 'info');
            
            // Auto-diagnostic initial
            setTimeout(async () => {
                await testServiceWorker();
                await testNotifications();
                await testPermissions();
            }, 1000);
        });
    </script>
</body>
</html>
