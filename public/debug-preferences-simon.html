<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß D√©bogage Pr√©f√©rences Simon Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .status { padding: 15px; border-radius: 10px; margin: 10px 0; }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        .warning { background: rgba(245, 158, 11, 0.2); border: 1px solid #f59e0b; }
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .debug-output {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .preference-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .switch {
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        .switch.active {
            background: #4ecdc4;
        }
        .switch::after {
            content: '';
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .switch.active::after {
            left: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß D√©bogage Pr√©f√©rences - simon.admin@educafric.com</h1>
        
        <div id="status" class="status info">Initialisation du d√©bogage...</div>
        
        <div style="text-align: center;">
            <button onclick="loginAsSimon()">üîë Se connecter comme Simon</button>
            <button onclick="testPreferences()">üìù Tester Pr√©f√©rences</button>
            <button onclick="simulateSave()">üíæ Simuler Sauvegarde</button>
            <button onclick="clearCache()">üóëÔ∏è Vider Cache</button>
        </div>

        <div class="debug-output">
            <h3>üìä Console de D√©bogage</h3>
            <div id="debug-log"></div>
        </div>

        <div class="debug-output">
            <h3>‚öôÔ∏è Pr√©f√©rences Interactives</h3>
            <div id="preferences-list"></div>
            <button onclick="savePreferences()" style="margin-top: 15px;">üíæ Sauvegarder les Pr√©f√©rences</button>
        </div>
    </div>

    <script>
        let debugLog = document.getElementById('debug-log');
        let statusDiv = document.getElementById('status');
        let currentPreferences = {};

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#4ecdc4' : '#fff';
            debugLog.innerHTML += `<div style="color: ${color};">[${time}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Se connecter comme Simon
        async function loginAsSimon() {
            log('üîë Tentative de connexion comme simon.admin@educafric.com...');
            updateStatus('Connexion en cours...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'simon.admin@educafric.com',
                        password: 'educ12-Baxster'
                    }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Connexion r√©ussie! ID: ${data.user.id}, R√¥le: ${data.user.role}`, 'success');
                    updateStatus('‚úÖ Connect√© comme Simon Admin', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Erreur connexion: ${error.message}`, 'error');
                updateStatus('‚ùå √âchec connexion', 'error');
            }
        }

        // Tester les pr√©f√©rences
        async function testPreferences() {
            log('üìù Test des pr√©f√©rences de notifications...');
            
            try {
                const response = await fetch('/api/email-preferences', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const preferences = await response.json();
                currentPreferences = preferences;
                
                log(`‚úÖ Pr√©f√©rences r√©cup√©r√©es pour userId: ${preferences.userId}`, 'success');
                log(`üìã Pr√©f√©rences: ${JSON.stringify(preferences, null, 2)}`);
                
                // Afficher les pr√©f√©rences de mani√®re interactive
                displayPreferences(preferences);
                
                updateStatus('‚úÖ Pr√©f√©rences charg√©es avec succ√®s', 'success');
            } catch (error) {
                log(`‚ùå Erreur r√©cup√©ration pr√©f√©rences: ${error.message}`, 'error');
                updateStatus('‚ùå √âchec r√©cup√©ration pr√©f√©rences', 'error');
            }
        }

        // Afficher pr√©f√©rences de mani√®re interactive
        function displayPreferences(prefs) {
            const container = document.getElementById('preferences-list');
            container.innerHTML = '';
            
            const prefsToShow = [
                'welcomeEmails',
                'gradeNotifications', 
                'assignmentNotifications',
                'attendanceAlerts',
                'geolocationAlerts'
            ];
            
            prefsToShow.forEach(key => {
                if (prefs.hasOwnProperty(key)) {
                    const div = document.createElement('div');
                    div.className = 'preference-item';
                    div.innerHTML = `
                        <span>${key}:</span>
                        <div class="switch ${prefs[key] ? 'active' : ''}" 
                             onclick="togglePreference('${key}')" 
                             data-key="${key}">
                        </div>
                    `;
                    container.appendChild(div);
                }
            });
        }

        // Basculer une pr√©f√©rence
        function togglePreference(key) {
            const switchEl = document.querySelector(`[data-key="${key}"]`);
            const currentValue = switchEl.classList.contains('active');
            const newValue = !currentValue;
            
            if (newValue) {
                switchEl.classList.add('active');
            } else {
                switchEl.classList.remove('active');
            }
            
            currentPreferences[key] = newValue;
            log(`üîÑ ${key} chang√© √†: ${newValue}`);
        }

        // Simuler une sauvegarde
        async function simulateSave() {
            log('üíæ Simulation de sauvegarde...');
            updateStatus('Sauvegarde en cours...', 'info');
            
            try {
                const testData = {
                    welcomeEmails: true,
                    gradeNotifications: false,
                    assignmentNotifications: true
                };
                
                const response = await fetch('/api/email-preferences', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`‚úÖ Sauvegarde r√©ussie! R√©sultat: ${JSON.stringify(result)}`, 'success');
                updateStatus('‚úÖ Sauvegarde r√©ussie!', 'success');
                
                // Message de confirmation sp√©cial
                setTimeout(() => {
                    alert('üéâ SUCC√àS! La sauvegarde a fonctionn√©. Le probl√®me est dans l\'interface utilisateur, pas dans l\'API!');
                }, 1000);
                
            } catch (error) {
                log(`‚ùå Erreur sauvegarde: ${error.message}`, 'error');
                updateStatus('‚ùå √âchec sauvegarde', 'error');
            }
        }

        // Sauvegarder les pr√©f√©rences actuelles
        async function savePreferences() {
            if (!currentPreferences.userId) {
                alert('‚ùå Veuillez d\'abord charger les pr√©f√©rences!');
                return;
            }
            
            log('üíæ Sauvegarde des pr√©f√©rences modifi√©es...');
            updateStatus('Sauvegarde en cours...', 'info');
            
            try {
                const response = await fetch('/api/email-preferences', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentPreferences),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`‚úÖ Pr√©f√©rences sauvegard√©es! ${JSON.stringify(result)}`, 'success');
                updateStatus('‚úÖ Pr√©f√©rences sauvegard√©es!', 'success');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                updateStatus('‚ùå √âchec sauvegarde', 'error');
            }
        }

        // Vider le cache
        function clearCache() {
            log('üóëÔ∏è Vidage du cache...');
            
            // Vider localStorage
            localStorage.clear();
            
            // Vider sessionStorage
            sessionStorage.clear();
            
            // Recharger la page
            log('üîÑ Rechargement de la page pour vider le cache...', 'success');
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        // Initialisation automatique
        window.addEventListener('load', () => {
            log('üöÄ Outil de d√©bogage initialis√© pour simon.admin@educafric.com');
            log('üì± Navigateur: ' + navigator.userAgent.split(' ').slice(-2).join(' '));
            updateStatus('üîß Pr√™t pour le d√©bogage', 'info');
        });
    </script>
</body>
</html>
