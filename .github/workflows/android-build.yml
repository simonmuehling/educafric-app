name: Build Android APK & AAB

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build output type'
        required: true
        default: 'aab'
        type: choice
        options:
        - apk
        - aab

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ inputs.build_type || 'aab' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: android-actions/setup-android@v3
        
      - run: npm ci
      - run: npm run build
      - run: npx cap sync android
      - run: cd android && chmod +x gradlew && ./gradlew clean

      - name: Build APK (debug)
        if: env.BUILD_TYPE == 'apk'
        run: cd android && ./gradlew assembleDebug

      - name: Build AAB (Play Store)
        if: env.BUILD_TYPE == 'aab'
        run: cd android && ./gradlew bundleRelease

      - name: Upload APK
        if: env.BUILD_TYPE == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: educafric-debug-apk-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Upload AAB
        if: env.BUILD_TYPE == 'aab'
        uses: actions/upload-artifact@v4
        with:
          name: educafric-playstore-aab-${{ github.run_number }}
          path: android/app/build/outputs/bundle/release/*.aab
